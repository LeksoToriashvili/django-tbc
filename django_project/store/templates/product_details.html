<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>product details</title>
</head>
<body>

<h1>{{ product.name }}</h1>
<p>Category: {{ product.category }}</p>
<p>Description: {{ product.description }}</p>
<p>Price: {{ product.price }}</p>
<p>quantity: {{ product.quantity }}</p>
<img src="/media/{{ product.image }}" alt="{{ product.name }}" style="width: 500px; height: auto"></img>

</body>
</html>
